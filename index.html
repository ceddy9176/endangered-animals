<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">

        </div>

         <div class="polaroid-sheep polaroid" type="button">
          <img src="img/polaroid.png" alt="polaroid">
          <img id="sheep" src="img/barbary-sheep.gif" alt="a freakin sheep">
        </div>

         <div class="polaroid-dibbler polaroid" type="button">
          <img src="img/polaroid.png" alt="polaroid">
          <img id="dibbler" src="img/dibbler.gif" alt="a freakin mouse">
        </div>

         <div class="polaroid-bat polaroid" type="button">
          <img src="img/polaroid.png" alt="polaroid">
          <img id="bat" src="img/giant-noctule-bat.gif" alt="a freakin bat">
        </div>

         <div class="polaroid-panda polaroid" type="button">
          <img src="img/polaroid.png" alt="polaroid">

         <div class="polaroid-sealion polaroid" type="button">
          <img src="img/polaroid.png" alt="polaroid">
          <img id="sealion" src="img/stellar-sea-lion.gif" alt="a freakin sealion">
        </div>

         <div class="polaroid-tiger polaroid" type="button">
          <img src="img/polaroid.png" alt="polaroid">
          <img id="tiger" src="img/tiger.gif" alt="a freakin tiger">
        </div>

         <div class="polaroid-whale polaroid" type="button">
          <img src="img/polaroid.png" alt="polaroid">
          <img id="whale" src="img/whale-shark.gif" alt="a freakin whale">
        </div>

        <div id="info" class="hidden">
          <div id="close-button">&times;</div>
            <img src="img/Lined-Paper.png" alt="its paper what more do you want">
